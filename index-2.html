<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Hesap Makinesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, blue, yellow);
            padding: 20px;
        }
        
        .calculator-container {
            background-color: yellow(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px black(0, 0, 0, 0.2);
            width: 350px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right,blue,rgb(132, 132, 37));
            color:rgb(186, 186, 87);
            text-align: center;
            padding: 15px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header::after {
            content: "1907";
            position: absolute;
            bottom: 5px;
            right: 15px;
            font-size: 0.7rem;
            opacity: 0.8;
            color: blue;
        }
        
        .display {
            background: linear-gradient(135deg, blue, yellow);
            color: white;
            text-align: right;
            padding: 25px 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 28px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-operand {
            color: white;
            font-size: 2.5rem;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2px;
            padding: 2px;
            background-color: rgb(253, 249, 249);
        }
        
        button {
            border: none;
            font-size: 1.3rem;
            padding: 20px;
            cursor: pointer;
            background: linear-gradient(135deg, blue, yellow);
            color: rgb(192, 192, 22);
            transition: all 0.2s;
            outline: none;
        }
        
        button:hover {
            background-color: white;
        }
        
        button:active {
            background-color: white;
            transform: scale(0.97);
        }
        
        .operator {
            background-color: white;
            color: rgb(192, 192, 22);
            font-weight: bold;
        }
        
        .equals {
            background: linear-gradient(to right,(135deg, blue, yellow));
            color: rgb(192, 192, 22);
            font-weight: bold;
        }
        
        .equals:hover {
            background: linear-gradient(to right,(135deg, blue, yellow));
        }
        
        .clear, .delete {
            background-color: linear-gradient(135deg, blue, yellow);
            color: rgb(192, 192, 22);
        }
        
        .clear:hover, .delete:hover {
            background-color: yellow;
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .footer {
            text-align: right;
            padding: 10px;
            font-size: 0.8rem;
            color: blue;
            background: linear-gradient(135deg, blue, yellow);
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>Hesap Makinesi</h1>
            <p>Calculator</p>
        </div>
        
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number span-two">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
        
        <div class="footer">
            2025'de Yapıldı
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }
            
            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            this.currentOperand = "Hata";
                            this.previousOperand = '';
                            this.operation = undefined;
                            this.shouldResetScreen = true;
                            return;
                        }
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }
            
            getDisplayNumber(number) {
                if (number === "Hata") return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('tr', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }
        
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Butonlara tıklama olaylarını ekle
        document.querySelectorAll('.number').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        document.querySelectorAll('.operator').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        document.querySelector('.equals').addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });
        
        document.querySelector('.clear').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        document.querySelector('.delete').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        // Klavye desteği ekle
        document.addEventListener('keydown', (event) => {
            if (/[0-9]/.test(event.key)) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let operation;
                switch (event.key) {
                    case '+': operation = '+'; break;
                    case '-': operation = '-'; break;
                    case '*': operation = '×'; break;
                    case '/': operation = '÷'; break;
                }
                calculator.chooseOperation(operation);
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
